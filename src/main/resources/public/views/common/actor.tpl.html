<div class="col s12 m12">
    <div class="card horizontal">
        <div class="card-stacked">
            <div class="card-content">
                <div class="row">
                    <h4 class="blue-text">{{ content.name }}</h4>
                    <p>{{ content.biography }}</p>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="col m6">
                        <h5>Peliculas</h5>
                        <ul class="inline">
                            <li ng-repeat="movie in content.movies" class="tag">
                                {{ movie.title }}
                            <li>
                        </ul>
                    </div>
                    <div class="col m6">
                        <h5>Imagenes</h5>
                        <ul class="inline">
                            <li ng-repeat="image in content.image">
                                <img materialboxed class="materialboxed" data-caption="Ranking: {{ image.vote_average }}" width="50" src="https://image.tmdb.org/t/p/w500{{ image.file_path }}">
                            <li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
