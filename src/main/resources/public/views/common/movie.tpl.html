<div class="col s12 m12">
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
        	<div class="row">
	        	<h4 class="blue-text">{{ content.title }}</h4>
	        	<p>{{ content.overview }}</p>
	        </div>
	        <div class="divider"></div>
        	<div class="row">
        		<div class="col m6">
        			<h5>Actores</h5>
        			<ul class="inline">
		        		<li ng-repeat="actor in content.actors" class="tag">
		        			{{ actor.name }}
		        		<li>
		        	</ul>
		        </div>
        		<div class="col m6">
        			<h5>Imagenes</h5>
		        	<ul class="inline">
		        		<li ng-repeat="image in content.images.posters">
		        			<img materialboxed class="materialboxed" data-caption="Ranking: {{ image.vote_average }}" width="50" src="https://image.tmdb.org/t/p/w500{{ image.file_path }}">
		        		<li>
		        	</ul>
		        </div>
		    </div>
        </div>
        <div class="card-action" ng-if="content.can_remove">
          <a class="btn right red waves-effect waves-light" ng-click="remove({id: content.id})">Quitar esta pelicula de esta lista</a>
        </div>
      </div>
    </div>
</div>
