<div id="panelRight" class="col s12">
	<div class="row list-wrapper" ng-if="!loading">
		<div class="col s12">
			<ul class="tabs grey darken-4">
				<li class="tab col s4"><a href="#/dashboard/recommended">Peliculas Recomendadas</a></li>
				<li class="tab col s4"><a  href="#/dashboard/favmovies">Listas de peliculas favoritas</a></li>
				<li class="tab col s4"><a class="active" href="#/dashboard/favactors">Actores favoritos</a></li>
			</ul>
		</div>

		<div id="favactors" class="col s12 m6 offset-m3">
			<div class="row section-wrapper">
				<ul class="collection with-header">
					<li class="collection-header"><h4>Actores favoritos</h4></li>
					<li ng-repeat="favactor in favactors" class="collection-item avatar">
						<div class="details-wrapper-{{ favactor }}">
							<br>
							<p>Cargando detalles del actor...</p>
							<div class="progress">
								<div class="indeterminate"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
