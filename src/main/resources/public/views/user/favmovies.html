<div id="panelRight" class="col s12">
	<div class="row list-wrapper" ng-if="!loading">
		<div id="favmovies" class="col s12 m6 offset-m3">
			<div class="row section-wrapper">
				<ul class="collection with-header">
					<li class="collection-header"><h4>Listas de peliculas favoritas</h4></li>
					<li ng-repeat="favmovie in favmovies" class="collection-item">
						<span class="title">{{ favmovie.name}} </span>
						<a ng-click="dashboard.removeFavmovie(favmovie)" class="btn right red">Eliminar</a>&nbsp;&nbsp;
						<a ng-click="dashboard.getFavmovieDetails(favmovie)" class="btn right" data-target='userDetails' modal>Ver detalles</a>
						<p>Peliculas: {{ favmovie.movies.length }}</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
