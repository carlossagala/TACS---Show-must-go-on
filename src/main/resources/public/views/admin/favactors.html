<div id="panelRight" class="col s12">
	<div class="row list-wrapper" ng-if="!loading">
		<div id="favactors" class="col s12 m6 offset-m3">
			<div class="row section-wrapper">
				<ul class="collection with-header">
					<li class="collection-header"><h4>Actores favoritos de todos los usuarios</h4></li>
					<li ng-repeat="(name, total) in ranking_favactors" class="collection-item">
						<span>{{ name }}</span>
						<span class="new badge" data-badge-caption="favoritos">{{ total }}</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
