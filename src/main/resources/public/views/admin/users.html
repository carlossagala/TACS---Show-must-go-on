<div id="panelRight" class="col s12">
	<div class="col s12 m12">
		<h5 class="grey-text left-align">Usuarios registrados ({{ users.length }})</h5>
	</div>
	<div id="users" class="col s12 m12 white list-wrapper">
		<div class="row">
			<table class="striped">
				<thead>
					<tr>
						<th>Usuario</th>
						<th>Nivel</th>
						<th>Listas de peliculas favoritas</th>
						<th>Ultimo acceso</th>
						<th>Detalles</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="user in users">
						<td>{{ user.user_name}}</td>
						<td>{{ user.nivel }}</td>
						<td>
							<span class="chip" ng-repeat="fm in user.fav_movies">
								<a href="#/dashboard/favmovies/{{ fm.id }}" class="chip-modal-trigger">{{ fm.name }} ({{ fm.movies.length }})</a>
							</span>
						</td>
						<td>{{ user.last_access? user.last_access : "-" }}</td>
						<td>
							<a ng-click="dashboard.getDetailsUser(user.id)" class="btn" data-target='userDetails' modal>Ver</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
